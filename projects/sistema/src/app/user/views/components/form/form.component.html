<mat-toolbar fxLayout fxLayoutAlign="space-between center">
    <h3>{{title}}</h3>
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>
<mat-dialog-content>
    <form fxLayout="column" [formGroup]="group">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput formControlName="nombre">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input type="text" matInput formControlName="correo">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-hint>Dejar en blanco si no desea cambiar la contraseña</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Roles</mat-label>
            <mat-select multiple formControlName="roles">
                <mat-option *ngFor="let role of roles" [value]="role.id">{{role.rol}}</mat-option>
            </mat-select>
        </mat-form-field>
        <div fxLayout fxLayoutAlign="end" fxLayoutGap="10px">
            <button mat-raised-button color="primary" type="button" [disabled]="group.invalid"
                (click)="save()">Save</button>
            <button mat-button color="primary" type="button" mat-dialog-close>Cancel</button>
        </div>
    </form>
</mat-dialog-content>
