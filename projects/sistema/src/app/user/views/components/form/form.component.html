<mat-toolbar fxLayout fxLayoutAlign="space-between center">
    <h3>Add User</h3>
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>
<mat-dialog-content>
    <form fxLayout="column" [formGroup]="group">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput formControlName="name">
            <mat-error *ngIf="group.get('name')?.hasError('required')">El campo es requerido</mat-error>
            <mat-error *ngIf="group.get('name')?.hasError('pattern')">No ingrese valores numericos</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input type="text" matInput formControlName="lastname">
            <mat-error *ngIf="group.get('lastname')?.hasError('required')">El campo es requerido</mat-error>
        </mat-form-field>
        <div fxLayout fxLayoutAlign="end" fxLayoutGap="15px">
            <button mat-raised-button color="primary" type="button" (click)="save()"
                [disabled]="group.invalid">Save</button>
            <button mat-button mat-dialog-close color="primary" type="button">Close </button>
        </div>
    </form>
</mat-dialog-content>
