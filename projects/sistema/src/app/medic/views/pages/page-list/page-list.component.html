<amb-title>
    <button mat-flat-button color="primary" btnAction (click)="showModalWindow()" *rolesAllowed="'MEDIC'">
        <mat-icon>add</mat-icon>
        Add Medic
    </button>
</amb-title>
<amb-container>
    <perfect-scrollbar class="heightMaxPerfectScrollbar">
        <amb-table [metaColumns]="metaColumns" [dataSource]="dataSource">
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>#####</th>
                <td mat-cell *matCellDef="let row" class="text-align-right ">
                    <button mat-stroked-button color="primary" (click)="showModalWindow(row)"
                        *rolesAllowed="'MEDIC,ADMIN'">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-stroked-button color="accent" (click)="delete(row)" *rolesAllowed="'AUDITOR,OPERATOR'">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        </amb-table>
    </perfect-scrollbar>
    <div fxLayout fxLayoutAlign="space-between center">
        <amb-keypad (onExport)="export($event)"></amb-keypad>
        <amb-paginator [length]="quantityRecords" [pageSize]="pageSize" (onChangePage)="getRecordsByPage($event)">
        </amb-paginator>
    </div>

</amb-container>
